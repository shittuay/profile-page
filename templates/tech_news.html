{% extends "base.html" %}
{% block title %}Tech News{% endblock %}
{% block content %}
<section class="tech-news">
    <h1>Tech News</h1>
    {% if articles %}
        {% for article in articles %}
            <article>
                <h2>{{ article.title }}</h2>
                <p>{{ article.description }}</p>
                <a href="{{ article.link }}" target="_blank">Read more</a>
            </article>
        {% endfor %}
    {% else %}
        <p>No articles available.</p>
    {% endif %}
</section>
{% endblock %}
