{% extends "base.html" %}
{% block title %}Tech News{% endblock %}
{% block content %}
<h1>Latest Tech News</h1>
<section>
    {% for article in articles %}
        <article>
            <h2><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h2>
            <p>{{ article.description }}</p>
        </article>
    {% endfor %}
</section>
{% endblock %}
