{% extends "base.html" %}
{% block title %}Tech News{% endblock %}
{% block content %}
<section>
    <h1>Tech News</h1>
    {% for article in articles %}
        <article>
            <h2>{{ article.title }}</h2>
            <p>{{ article.description }}</p>
            <a href="{{ article.url }}" target="_blank">Read more</a>
        </article>
    {% endfor %}
</section>
{% endblock %}
