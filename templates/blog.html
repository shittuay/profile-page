<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Blog Posts</h1>
    </header>

    <section>
        {% for post in blog_posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|safe }}</p>
            </article>
        {% endfor %}
    </section>

    <footer>
        <a href="/">Back to profile</a>
    </footer>
</body>
</html>
