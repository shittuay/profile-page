{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
<h1>Blog Posts</h1>
<section>
    {% for post in blog_posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <div>{{ post.content|safe }}</div>
        </article>
    {% endfor %}
</section>
{% endblock %}
