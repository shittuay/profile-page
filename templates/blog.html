{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
<section class="blog-posts-section">
    <h1>Blog Posts</h1>
    <div class="blog-posts">
        {% for post in blog_posts %}
            <article class="blog-post">
                <h2>{{ post.title }}</h2>
                <div>{{ post.content|safe }}</div>
            </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
